<!doctype html>
<html ng-app="fakefruit">
  <head>
    <title>Fakefruit v0.1</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <table class="login-table" ng-controller="login">
      <tr>
        <td>
          <input class="form-control" type="text" placeholder="{{usr}}"  ng-model="main.username" />
        </td>
        <td>
          <input class="form-control" type="password" placeholder="{{pwd}}" ng-model="main.password" />
        </td>
        <td>
          <button class="btn btn-default" ng-click="main.login()">{{lgn}}</button>
        </td>
      </tr>
    </table>
    <div class="main-div">
      <div>Hello Welcome to Fakefruit!</div>
    </div>
  </body>
</html>
