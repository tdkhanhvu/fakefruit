<!DOCTYPE html>
<html ng-app="fakefruit">
  <head>
    <title>Fakefruit v0.1</title>
      <link rel="stylesheet" type="text/css" href="css/select2.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/select2/3.4.5/select2.css">-->

      <!--<link rel="stylesheet" href="css/select2-bootstrap.css">-->
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <table class="login-table" ng-controller="login">
      <tr>
        <td>
          <input class="form-control" type="text" placeholder="{{usr}}"  ng-model="main.username" />
        </td>
        <td>
          <input class="form-control" type="password" placeholder="{{pwd}}" ng-model="main.password" />
        </td>
        <td>
          <button class="btn btn-default" ng-click="main.login()">{{lgn}}</button>
        </td>
      </tr>
    </table>
    <div class="main-div">
        <div ng-view></div>
    </div>
    <!--<script src="js/jquery.min.js"></script>-->
    <!--<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>-->
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-sanitize.js"></script>
    <script src="js/ui-bootstrap-tpls-0.14.3.min.js"></script>
    <script src="js/dropdown/select2.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/MainController.js"></script>
  </body>
</html>
