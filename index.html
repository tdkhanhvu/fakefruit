<!DOCTYPE html>
<html ng-app="fakefruit">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    <title>Fakefruit v0.1</title>
    <link rel="stylesheet" type="text/css" href="css/select2.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <style>
        @media (max-width: 768px) {
            .col-xs-6, .col-xs-12 {
                padding-left: 8px;
                padding-right: 8px;
            }

            #quiz {
                padding-left: 0;
                padding-right: 0;
            }
        }
    </style>
  </head>
  <body class="container-fluid bg-success">
  <nav class="navbar navbar-default navbar-fixed-top">
      <!-- We use the fluid option here to avoid overriding the fixed width of a normal container within the narrow content columns. -->
      <div class="container-fluid" ng-controller="HeadController">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed"
                      ng-click="isCollapsed = !isCollapsed"
                      data-toggle="collapse" data-target="#bs-example-navbar-collapse-6" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#/mission">Fake Fruit</a>

          </div>

          <div class="navbar-collapse bs-js-navbar-collapse" id="bs-example-navbar-collapse-6"  collapse="isCollapsed">
              <ul class="nav nav-tabs nav-justified">
                  <li ng-class="{ active: isActive('/mission')}">
                      <a href="#/mission" ng-click="isCollapsed = !isCollapsed">
                          <span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
                          <strong>Ý Nghĩa</strong>
                      </a>
                  </li>
                  <li ng-class="{ active: isActive('/main')}">
                      <a href="#/main" ng-click="isCollapsed = !isCollapsed">
                        <span class="glyphicon glyphicon-apple" aria-hidden="true"></span>
                        <strong>Từ Điển</strong>
                      </a>
                  </li>
                  <li ng-class="{ active: isActive('/quiz')}">
                      <a href="#/quiz" ng-click="isCollapsed = !isCollapsed">
                          <span class="glyphicon glyphicon-check" aria-hidden="true"></span>
                          <strong>Đố Vui</strong>
                      </a>
                  </li>
                  <li ng-class="{ active: isActive('/contact')}">
                      <a href="#/contact" ng-click="isCollapsed = !isCollapsed">
                          <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
                          <strong>Liên Hệ</strong>
                      </a>
                  </li>
              </ul>
          </div><!-- /.navbar-collapse -->
      </div>
  </nav>
