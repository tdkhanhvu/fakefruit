<!DOCTYPE html>
<html ng-app="fakefruit">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Fakefruit v0.1</title>
    <link rel="stylesheet" type="text/css" href="css/select2.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body class="container-fluid bg-success">
  <nav class="navbar navbar-default navbar-fixed-top">
      <!-- We use the fluid option here to avoid overriding the fixed width of a normal container within the narrow content columns. -->
      <div class="container-fluid">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-6" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#/mission">Fake Fruit</a>
          </div>

          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-6">
              <ul class="nav navbar-nav">
                  <li><a href="#/mission">Ý Nghĩa</a></li>
                  <li><a href="#/main">Từ Điển</a></li>
                  <li class="active"><a href="#/quiz">Đố Vui</a></li>
                  <li><a href="#/contact">Liên Hệ</a></li>
              </ul>
          </div><!-- /.navbar-collapse -->
      </div>
  </nav>
    <table class="login-table" ng-controller="login">
      <tr>
        <td>
          <input class="form-control" type="text" placeholder="{{usr}}"  ng-model="main.username" />
        </td>
        <td>
          <input class="form-control" type="password" placeholder="{{pwd}}" ng-model="main.password" />
        </td>
        <td>
          <button class="btn btn-default" ng-click="main.login()">{{lgn}}</button>
        </td>
      </tr>
    </table>
    <div class="clearfix"></div>
    <div class="main-div">
        <div ng-view></div>
    </div>

    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/angular-sanitize.js"></script>
    <script src="js/ui-bootstrap-tpls-0.14.3.min.js"></script>
    <script src="js/dropdown/select2.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/MainController.js"></script>
    <script src="js/QuizController.js"></script>
    <script src="js/MissionController.js"></script>
    <script src="js/ContactController.js"></script>
    <script src="js/FruitService.js"></script>
  </body>
</html>
