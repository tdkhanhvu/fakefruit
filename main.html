<div style="margin-top: 80px">
    <div class="row" style="margin-top: 30px;">
        <div class="col-md-2">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Trái Cây</strong></h3>
                </div>
                <div class="panel-body">
                    <ui-select ng-model="$parent.selectedFruit" theme="bootstrap"
                               on-select="searchFruit()">
                        <ui-select-match placeholder="Trái cây">
                            <img ng-src="{{$select.selected.icon}}" style="margin-top:-5px"
                                 class="pull-left">
                            {{$select.selected.name}}
                        </ui-select-match>
                        <ui-select-choices repeat="fruit in fruits | orderBy:'id'">
                            <img ng-src="{{fruit.icon}}" class="pull-left">

                            <div ng-bind-html="fruit.name | highlight: $select.search"
                                 style="height:30px;margin-top:5px;" class="pull-left">
                                {{fruit.name}}
                            </div>
                            <div class="clearfix"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
            <div class="panel panel-primary" ng-show="selectedFruit">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Loại</strong></h3>
                </div>
                <div class="panel-body">
                    <ui-select ng-model="$parent.selectedType" theme="bootstrap"
                                   on-select="searchType()">
                            <ui-select-match placeholder="Chọn {{selectedFruit.name}}">
                                <img ng-src="{{$select.selected.icon}}" style="margin-top:-5px"
                                     class="pull-left">
                                {{$select.selected.name}}
                            </ui-select-match>
                            <ui-select-choices repeat="type in types | orderBy:'id'">
                                <img ng-src="{{type.icon}}" class="pull-left">

                                <div ng-bind-html="type.name | highlight: $select.search"
                                     style="height:30px;margin-top:5px;" class="pull-left">
                                    {{type.name}}
                                </div>
                                <div class="clearfix"></div>
                            </ui-select-choices>
                        </ui-select>
                </div>
            </div>
            <div class="panel panel-primary" ng-show="selectedType">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Xuất Xứ</strong></h3>
                </div>
                <div class="panel-body">
                    <div data-toggle="buttons">
                            <label class="btn btn-primary" ng-repeat="origin in origins"
                                   ng-class="{'active': origin.visible}"
                                   style="width: 100%; margin: 2px;">
                                <input type="checkbox" autocomplete="off" checked
                                       ng-model="origin.visible">{{origin.name}}
                            </label>

                            <div class="clearfix"></div>
                        </div>
                </div>
            </div>
        </div>
        <div class="col-md-10">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Thông Tin</strong></h3>
                </div>
                <div class="panel-body">
                    <div ng-hide="showTable()">Xin hãy chọn trái cây để xem thông tin</div>
                    <div class="table-responsive" ng-show="showTable()">
                        <table class="table table-bordered table-hover">
                            <thead>
                            <tr class="bg-primary">
                                <th class="hidden-xs">Nhóm</th>
                                <th class="hidden-xs">Gốc</th>
                                <th ng-repeat="origin in origins" ng-show="origin.visible">{{origin.name}}</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td rowspan="1" class="hidden-xs"></td>
                                <td class="hidden-xs">
                                    Hình
                                </td>
                                <td ng-repeat="origin in origins" ng-show="origin.visible">
                                    <img ng-src="{{origin.image}}"
                                         title="{{origin.name}}">
                                </td>
                            </tr>
                            <tr ng-repeat="attribute in attributes" class="">
                                <td rowspan="{{attribute.rows}}" class="hidden-xs"
                                    ng-if="attribute.rows != 0">
                                    <button type="button" class="btn btn-{{attribute.class}}">
                                        {{attribute.group}}
                                    </button>
                                </td>
                                <td class="hidden-xs">
                                    <span class="label label-{{attribute.class}}">{{attribute.name}}</span>
                                </td>
                                <td ng-repeat="origin in origins" ng-show="origin.visible">
                                    <strong ng-if="origin.id == 'trungquoc'">{{origin.description[attribute.id]}}</strong>
                                    <span ng-if="origin.id != 'trungquoc'">{{origin.description[attribute.id]}}</span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
